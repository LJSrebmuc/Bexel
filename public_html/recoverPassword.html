        <title>Password Recovery</title>

    <body>
        <!-- this holds the background image -->
        <div class="back"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-recover">
                        <div class="panel-heading">
                            <div class="row">
                                <h2>Password Recovery</h2>
                            </div>
                            <div class="row">
                                <p>Please enter you account email and a recovery email will be sent.</p>
                            </div>
                            <hr>
                        </div>

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="text" name="email" id="recoverEmail" class="form-control" placeholder="Email" value="">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" onclick="sendEmail()" tabindex="2" class="form-control btn btn-recover" value="Send Email">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sentModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="row">
                            <h3 class="modal-title">Email sent sucessfully</h3>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <p>A email with recovery instructions has been sent to you inbox. If you don't see it, check your spam filter.</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4">
                                <a href="index" class=" form-control btn btn-recover" on>Return</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
